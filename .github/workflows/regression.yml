name: Backend Regression Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "stage"
        type: choice
        options:
          - local
          - stage
          - prod
  schedule:
    - cron: "0 2 * * *" # Nightly at 2:00 AM UTC

jobs:
  regression:
    name: Run Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run regression tests
        run: npx vitest run --reporter=default --reporter=json --outputFile=test-results/results.json
        env:
          ENV: ${{ github.event.inputs.environment || 'stage' }}
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: test-results/
          retention-days: 30
